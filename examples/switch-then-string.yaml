document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: sample-workflow
  version: 0.1.0
do:
  - processOrder:
      switch:
        - case1:
            when: .orderType == "electronic"
            then: processElectronicOrder
        - case2:
            when: .orderType == "physical"
            then: processPhysicalOrder
      then: handleUnknownOrderType
  - processElectronicOrder:
      do:
        - validatePayment:
            set:
              validate: true
        - fulfillOrder:
            set:
              status: fulfilled
      then: exit
  - processPhysicalOrder:
      do:
        - checkInventory:
            set:
              inventory: clear
        - packItems:
            set:
              items: 1
        - scheduleShipping:
            set:
              address: Elmer St
      then: exit
  - handleUnknownOrderType:
      do:
        - logWarning:
            set:
              log: warn
        - notifyAdmin:
            set:
              message: something's wrong
